    <div class="container">
  <form>
    <div class="form-group row">
      <label for="inputLinie" class="col-sm-2 col-form-label">Linie</label>
      <div class="col-sm-10">
        <input type="string" class="form-control" id="inputLinie" placeholder="z.B. U1">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Wochentage</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Montag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Dienstag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Mittwoch
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Donnerstag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Freitag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Samstag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Sonntag
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLinienSearch" class="col-sm-2 col-form-label">Zeit von</label>
      <div class="col-sm-2">
        <input type="string" class="form-control" id="inputLinie" placeholder="z.B. 8:00 ">
      </div>
      <label for="inputLinienSearch" class="col-sm-1 col-form-label">bis</label>
      <div class="col-sm-2">
        <input type="string" class="form-control" id="inputLinie" placeholder="z.B. 11:00">
      </div>
    </div>
    <div class="form-group">
      <div class="form-group row">
	<label for="exampleSelect2" class="col-sm-2 col-form-label">Starthaltestelle</label>
	<div class="col-sm-10">
	  <select class="form-control" id="exampleSelect2" size="1">
	    <option>Bitte wählen Sie zuerst die Linie</option>
	  </select>
	</div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group row">
	<label for="exampleSelect2" class="col-sm-2 col-form-label">Zielhaltestelle</label>
	<div class="col-sm-10">
	  <select class="form-control" id="exampleSelect2" size="1">
	    <option>Bitte wählen Sie zuerst die Linie</option>
	  </select>
	</div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Strecke speichern</button>
      </div>
    </div>
  </form>
</div>
