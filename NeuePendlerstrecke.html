    <!-- Custom styles for this template -->

    <link href="css/typeaheadjs.css" rel="stylesheet">
    <link href="css/bootstrap-timepicker.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">#störungsmelder</a>

    <div class="container">
  <form>
    <div class="form-group row">
      <label for="inputLinie" class="col-sm-2 col-form-label">Linie</label>
      <div class="col-sm-10">
        <input type="string" class="form-control" id="linie" placeholder="z.B. U1">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Wochentage</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Montag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Dienstag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Mittwoch
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Donnerstag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" checked="1"> Freitag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Samstag
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Sonntag
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLinienSearch" class="col-sm-2 col-form-label">Zeit von</label>
            <div class="col-sm-3">
	      <div class="input-group bootstrap-timepicker timepicker">
		<input id="zeitVon" type="text" class="form-control input-small">
		<span class="input-group-addon">
		  <i class="fa fa-clock-o" aria-hidden="true"></i>
		</span>
	      </div>
	    </div>
      <label for="inputLinienSearch" class="col-sm-2 col-form-label">bis</label>
            <div class="col-sm-3">
	      <div class="input-group bootstrap-timepicker timepicker">
		<input id="zeitBis" type="text" class="form-control input-small">
		<span class="input-group-addon">
		  <i class="fa fa-clock-o" aria-hidden="true"></i>
		</span>
	      </div>
	    </div>
    </div>
    <div class="form-group">
      <div class="form-group row">
	<label for="startHalt" class="col-sm-2 col-form-label">Starthaltestelle</label>
	<div class="col-sm-10">
	  <select class="form-control" id="startHalt" size="1">
	    <option>Bitte wählen Sie zuerst die Linie</option>
	  </select>
	</div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group row">
	<label for="exampleSelect2" class="col-sm-2 col-form-label">Zielhaltestelle</label>
	<div class="col-sm-10">
	  <select class="form-control" id="stopHalt" size="1">
	    <option>Bitte wählen Sie zuerst die Linie</option>
	  </select>
	</div>
      </div>
    </div>
        <div class="form-group">
      <div class="form-group row">
	<label for="exampleSelect2" class="col-sm-2 col-form-label">Warnung</label>
	<div class="col-sm-10">
	  <select class="form-control" id="exampleSelect2" size="1">
	    <option>ab 5 Minuten Verzögerung</option>
	    <option>ab 10 Minuten Verzögerung</option>
	    <option>ab 15 Minuten Verzögerung</option>
	    <option>nur bei Liniensperrungen mit Ersatzverkehr</option>
	  </select>
	</div>
      </div>
    </div>
        <div class="form-group">
      <div class="form-group row">
	<label for="exampleSelect2" class="col-sm-2 col-form-label">Warnart</label>
	<div class="col-sm-10">
	  <select class="form-control" id="exampleSelect2" size="1">
	    <option>E-Mail</option>
	    <option>SMS</option>
	    <option>WhatsApp</option>
	    <option>Philipps Hue</option>
	    <option>Anrodid Smarphone Wecker</option>
	  </select>
	</div>
      </div>
    </div>

	        <div class="form-group">
      <div class="form-group row">
	<label for="exampleSelect2" class="col-sm-2 col-form-label">Informatiomszeit</label>
	<div class="col-sm-10">
	  <select class="form-control" id="exampleSelect2" size="1">
	    <option>Sobald bekannt</option>
	    <option>2 Tage vorher</option>
	    <option>1 Tag vorher</option>
	    <option>2h vorher</option>
	    <option>1h vorher</option>
	    <option>30min vorher</option>
	    <option>20min vorher</option>
	    <option>10min vorher</option>
	    <option>erst bei Abfahrt des Zuges</option>
	  </select>
	</div>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Strecke speichern</button>
      </div>
    </div>
  </form>
</div>

    <script src="js/bootstrap3-typeahead.min.js"></script>
    <script src="js/pendelstrecke.js"></script>
    </body>
</html>
