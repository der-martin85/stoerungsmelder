  <body>

    <div class="container">

      <form class="form-signin" action="NeuePendlerstrecke.html">
        <h2 class="form-signin-heading">Anmelden zum Störungsmelder</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" value="martin@martinmedia.de" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" value="geheim" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" checked="1"> Anmeldedaten merken
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
	<button class="btn btn-lg btn-block" type="submit">Registrieren</button>
      </form>
